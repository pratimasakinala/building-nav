<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Building a Nav</title>
</head>
<body>
    <!-- Learning float property with below boxes -->
    <!-- <div class="box red left"></div>
    <div class="box green right"></div>
    <div class="box blue clear-left"></div>
    <div class="box purple"></div>
    <div class="box yellow"></div>
    <div class="box orange"></div> -->

    <!-- Basic nav -->
    <nav class="main-nav">
        <img src="images/elijah-o-donnell-378338-unsplash.jpg"
            alt="brand logo"
            class="logo">

        <ul class="nav-list">
            <li class="center">Home</li>
            <li class="center">About</li>
            <li class="center">Contact</li>
        </ul>
    </nav>

    <div class="content"></div>

    <footer class="footer">
        <ul class="social-media">
            <li>
                <a href="https://www.facebook.com" target="_blank">
                    <i class="fab fa-facebook-square"></i>
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
            </li>
            <li>
                <a href="https://twitter.com/" target="_blank">
                    <i class="fab fa-twitter"></i>
                </a>
            </li>
        </ul>
    </footer>
</body>
</html>
