<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Building a Nav</title>
</head>
<body>
    <!-- Learning float property with below boxes -->
    <!-- <div class="box red left"></div>
    <div class="box green right"></div>
    <div class="box blue clear-left"></div>
    <div class="box purple"></div>
    <div class="box yellow"></div>
    <div class="box orange"></div> -->

    <!-- Basic nav -->
    <nav class="main-nav">
        <img src="images/elijah-o-donnell-378338-unsplash.jpg"
            alt="brand logo"
            class="logo">

        <ul class="nav-list">
            <li class="center">Home</li>
            <li class="center">About</li>
            <li class="center">Contact</li>
        </ul>
    </nav>

    <div class="content">
        <map class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3197.6031615154357!2d-119.78799278442462!3d36.73209087922989!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80945e26d4f58091%3A0xf082a7e633ee41f0!2s700+Van+Ness+Ave%2C+Fresno%2C+CA+93721!5e0!3m2!1sen!2sus!4v1555384206108!5m2!1sen!2sus" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
        </map>
    </div>

    <footer class="footer">
        <ul class="social-media">
            <li>
                <a href="https://www.facebook.com" target="_blank">
                    <i class="fab fa-facebook-square"></i>
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
            </li>
            <li>
                <a href="https://twitter.com/" target="_blank">
                    <i class="fab fa-twitter"></i>
                </a>
            </li>
        </ul>
    </footer>
</body>
</html>
